<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Catalog</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>

  <body>
    <h1>Catalog</h1>
    <header class="header">
      <a href="/" class="header__logo">
          <img src="./images/logo.png" alt="Company Logo" class="header__logo-image">
      </a>
      <nav class="nav">
          <ul class="nav__list">
              <li class="nav__item">
                  <a href="#" class="nav__link is-active">Apple</a>
              </li>
              <li class="nav__item">
                  <a href="#" class="nav__link">Mac</a>
              </li>
              <li class="nav__item">
                  <a href="#" class="nav__link">iPad</a>
              </li>
              <li class="nav__item">
                  <a href="#" class="nav__link" data-qa="nav-hover">Laptops - computers</a>
              </li>
          </ul>
      </nav>
  </header>

  <main class="catalog">
      <article class="card" data-qa="card">
          <img src="./images/imac.jpeg" alt="iMac" class="card__image">
          <div class="card__stars">
              <img src="./images/star-active.svg" alt="" class="star">
              <img src="./images/star-active.svg" alt="" class="star">
              <img src="./images/star-active.svg" alt="" class="star">
              <img src="./images/star.svg" alt="" class="star">
              <img src="./images/star.svg" alt="" class="star">
          </div>
          <h3 class="card__title">Apple iMac</h3>
          <a href="#" class="card__button" data-qa="card-hover">Buy</a>
      </article>
  </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
